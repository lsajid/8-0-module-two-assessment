<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
    <title>Laiba Sajid Module-TWO Assesment</title>

<body>
    <div id="header-container">
        <header id="header">
            <img src="./images/ghibli-logo.png" alt="ghibli-logo"/>
            <h1>Ghibli Review App</h1>
        </header>
    </div>

    <div id="select-movie-container">
        <select id="select-movie">
            <option value="default">--Please select a movie--</option>
        </select>

        <div>Your Review</div>

            <form>
                <input id="input" type="text"/>
                <input id="submit-review" type="submit"/>
            </form>
        </section>
    </div>

    <div id="list-container">
        <ul>placeholder text</ul> 
    </div>
